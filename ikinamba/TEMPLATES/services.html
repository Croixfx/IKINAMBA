             <script>

                function getCSRFToken() {
                    let csrfToken = null;
                    const cookies = document.cookie.split(';');
                    cookies.forEach(cookie => {
                        if (cookie.trim().startsWith('csrftoken=')) {
                            csrfToken = cookie.trim().split('=')[1];
                        }
                    });
                    return csrfToken;
                }

              document.getElementById('serviceForm').addEventListener('submit', function(event) {
                event.preventDefault();

                //Collect form data
                const serviceName = document.getElementById('serviceName').value;
                const serviceDescription = document.getElementById('serviceDescription').value;
                const serviceDuration = document.getElementById('serviceDuration').value;
                const servicePrice = document.getElementById('servicePrice').value;


                


                    // Create a JSON object to send in the request body

                    const formData = {
                      "name": serviceName,
                      "description": serviceDescription,
                      "duration": serviceDuration,
                      "price": servicePrice,

                };

                const csrfToken = getCSRFToken();
                // Submit the form data to the API

              fetch('http://127.0.0.1:8000/Servicesapi', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken  // Add the CSRF token to the request header

            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            alert('Sevice Added successfully!');
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred.');
        });
    });


             </script>
